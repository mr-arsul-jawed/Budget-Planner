<div class="Profile-form">
    <h2>User Profile</h2>
    <form [formGroup]="ProfileForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" formControlName="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" formControlName="dob" placeholder="Select your date od birth" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" formControlName="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="femal">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" placeholder="Enter your email" required>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="occupation">occupation</label>
        <input type="text" id="occupation" formControlName="occupation" placeholder="Enter your occupation" required>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="number" id="contact" formControlName="contact" placeholder="Enter your contact" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="address"><Address></Address></label>
          <input type="text" id="address" formControlName="address" placeholder="Enter your address" required>
        </div>
      </div>
      <h3>
        <button type="submit">Save</button>
      </h3>
    </form>
</div>
